apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-worker
  labels:
    app: inference-worker
spec:
  replicas: 3  # Start with 3 pods for Phase 0
  selector:
    matchLabels:
      app: inference-worker
  template:
    metadata:
      labels:
        app: inference-worker
    spec:
      containers:
      - name: inference-worker
        image: routenet/inference-worker:latest
        imagePullPolicy: Never  # Use local image from Kind
        ports:
        - containerPort: 8000
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ARTIFICIAL_DELAY
          value: "0.0"  # No delay for Phase 0, will configure in Phase 2
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
