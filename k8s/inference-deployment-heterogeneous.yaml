apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-worker-fast
  labels:
    app: inference-worker
    performance: fast
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inference-worker
      performance: fast
  template:
    metadata:
      labels:
        app: inference-worker
        performance: fast
    spec:
      containers:
      - name: inference-worker
        image: routenet/inference-worker:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ARTIFICIAL_DELAY
          value: "0.02"  # 20ms delay - fast pod
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
