apiVersion: v1
kind: Service
metadata:
  name: router-service
  labels:
    app: router
spec:
  type: NodePort  # External access for testing
  selector:
    app: router
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30080  # Accessible at localhost:30080
    protocol: TCP
